<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sofia&display=swap" rel="stylesheet"><style>
    body{
        font-family: 'Roboto', sans-serif;
    }
    .project-title{
        margin-top: 100px;
        text-align: center;
    }
    .calc-body{
        width: 400px;
        height: 350px;
        background: rgb(243, 243, 243);
        margin: auto;
        border: 1px solid gray;
        padding: 10px;
    }
    .calc-screen{
        height: 60px;
        background: white;
        border: 1px solid gray;
        margin-bottom: 20px;
        font-size: 25px;
        display: flex;
        align-items: center;
        padding-left: 20px;
    }
    .calc-buttons{
        float: left;
        width: 300px;
    }
    .calc-buttons span{
        width: 30%;
        height: 50px;
        background: white;
        border: 1px solid #000;
        float: right;
        margin: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }
    .calc-buttons-op{
        float: right;
        width: 100px;
        display: flex;
        flex-direction: column;
    }
    .calc-buttons-op span{
        height: 50px;
        background: royalblue;
        color: #fff;
        border: 1px solid #000;
        margin: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
    }
</style>
<script>
    var num1 = '', num2 = '', operation = '', finalResults = '';
    function getValue(e){
        const buttonVlaue = e.target.textContent;
        if(finalResults){
            return;
        }
        else if(isNaN(buttonVlaue)){
            operation = buttonVlaue;
        }else if(!operation){
            num1 += buttonVlaue
        }else{
            num2 += buttonVlaue
        }
        showOnScreen();
    }

    function showOnScreen(){
        const _num1 = num1 || '_'
        const _operation = operation || '_'
        const _num2 = num2 || '_'
        const _finalResults = finalResults || '_'
        document.getElementById("screen").innerHTML = _num1 + ' '+_operation+' '+ _num2 + ' = ' + _finalResults;
    }

    function calc(){
        if( operation === '+'){
            finalResults =  sum(num1,num2);
        }else if(operation === '-'){
            finalResults =  subtract(num1,num2);
        }else if(operation === 'x'){
            finalResults =  multiply(num1,num2);
        }else if(operation === '/'){
            finalResults =  divide(num1,num2);
        }
       showOnScreen();
    }

    function sum(val1, val2){
        return parseInt(val1) + parseInt(val2);
    }
    function subtract(val1, val2){
        return parseInt(val1) - parseInt(val2);
    }
    function multiply(val1, val2){
        return parseInt(val1) * parseInt(val2);
    }
    function divide(val1, val2){
        return parseInt(val1) / parseInt(val2);
    }
    function clearAll(){
        num1 = ''
        num2 = ''
        operation = ''
        finalResults = ''
        showOnScreen();
    }
</script>
<body>
    <h1 class="project-title">Calculator project by Elsehrawy channel</h1>
    <div class="calc-body">
        <div class="calc-screen" id="screen"></div>
        <div class="calc-buttons-op">
            <span onclick="getValue(event)">+</span>
            <span onclick="getValue(event)">-</span>
            <span onclick="getValue(event)">x</span>
            <span onclick="getValue(event)">/</span>
        </div>
        <div class="calc-buttons">
            <span onclick="clearAll()">AC</span>
            <span onclick="calc()">=</span>
            <span onclick="getValue(event)">9</span>
            <span onclick="getValue(event)">8</span>
            <span onclick="getValue(event)">7</span>
            <span onclick="getValue(event)">6</span>
            <span onclick="getValue(event)">5</span>
            <span onclick="getValue(event)">4</span>
            <span onclick="getValue(event)">3</span>
            <span onclick="getValue(event)">2</span>
            <span onclick="getValue(event)">1</span>
            <span onclick="getValue(event)">0</span>
        </div>
    </div>
</body>
